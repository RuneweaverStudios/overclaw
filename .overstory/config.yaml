agents:
  baseDir: .overstory/agent-defs
  capabilities:
    approval-supervisor:
      description: Responds to all approval requests in mail as quickly as possible (gateway runs an Ollama-backed loop that polls mail every 5s and approves senders; optional spawn uses this capability).
      model: claude-code
    blogger:
      description: Create humanized blog content and articles
      model: claude-code
      skills:
      - humanizer
    builder:
      description: Code, build, fix, implement features
      model: claude-code
    researcher:
      description: Research topics across Reddit, X, YouTube, web
      model: claude-code
      skills:
      - last30days
    reviewer:
      description: Review code, PRs, merge decisions
      model: claude-code
    scout:
      description: Explore, find, search codebase
      model: claude-code
    scribe:
      description: Analyze logs, detect patterns, curate MEMORY.md
      model: claude-code
      schedule:
        daily: 0 0 * * *
        weekly: 0 0 * * 0
      skills:
      - scribe
    social-media-manager:
      description: Post, reply, monitor social media platforms
      model: claude-code
      tools:
      - playwright
      - oauth
  manifestPath: .overstory/agent-manifest.json
  maxConcurrent: 25
  maxDepth: 2
  staggerDelayMs: 2000
beads:
  enabled: true
logging:
  redactSecrets: true
  verbose: false
merge:
  aiResolveEnabled: true
  reimagineEnabled: false
models:
mulch:
  domains:
    - overclaw
  enabled: true
  primeFormat: markdown
project:
  canonicalBranch: main
  name: overclaw
  root: /Users/ghost/.openclaw/workspace
# MacBook 16GB M1: higher intervals to reduce CPU/poll load
watchdog:
  nudgeIntervalMs: 120000   # 2 min (was 1 min)
  staleThresholdMs: 300000
  tier0Enabled: true
  tier0IntervalMs: 60000    # 1 min (was 30s)
  tier1Enabled: false
  tier2Enabled: false
  zombieThresholdMs: 600000
worktrees:
  baseDir: .overstory/worktrees
