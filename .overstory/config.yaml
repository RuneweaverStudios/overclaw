# Overstory configuration â€” OverClaw integration
# overstory handles ALL subagent coordination, creation, and orchestration
# nanobot routes tasks here via the nanobot-overstory bridge

project:
  name: overclaw
  root: /Users/ghost/.openclaw/workspace
  canonicalBranch: main

agents:
  manifestPath: .overstory/agent-manifest.json
  baseDir: .overstory/agent-defs
  maxConcurrent: 25
  staggerDelayMs: 2000
  maxDepth: 2

  # Agent capability definitions for nanobot bridge routing
  capabilities:
    scout:
      model: claude-code
      description: "Explore, find, search codebase"
    builder:
      model: claude-code
      description: "Code, build, fix, implement features"
    reviewer:
      model: claude-code
      description: "Review code, PRs, merge decisions"
    researcher:
      model: claude-code
      skills: ["last30days"]
      description: "Research topics across Reddit, X, YouTube, web"
    social-media-manager:
      model: claude-code
      tools: ["playwright", "oauth"]
      description: "Post, reply, monitor social media platforms"
    blogger:
      model: claude-code
      skills: ["humanizer"]
      description: "Create humanized blog content and articles"
    scribe:
      model: claude-code
      skills: ["scribe"]
      description: "Analyze logs, detect patterns, curate MEMORY.md"
      schedule:
        daily: "0 0 * * *"
        weekly: "0 0 * * 0"

worktrees:
  baseDir: .overstory/worktrees

beads:
  enabled: true

mulch:
  enabled: true
  domains: []
  primeFormat: markdown

merge:
  aiResolveEnabled: true
  reimagineEnabled: false

watchdog:
  tier0Enabled: true
  tier0IntervalMs: 30000
  tier1Enabled: false
  tier2Enabled: false
  staleThresholdMs: 300000
  zombieThresholdMs: 600000
  nudgeIntervalMs: 60000

models:

logging:
  verbose: false
  redactSecrets: true
